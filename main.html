<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			background-color: #0d0d0d;
			background-size: cover;
		}
		.lotus{
			position: absolute; animation: l 3s ease-in-out infinite alternate;
		}
		@keyframes xs {
			from{top: 150px;} to{top: 160px;}}

		@keyframes s {
			from{top: 220px;} to{top: 200px;}}

		@keyframes m {
			from{top: 250px;} to{top: 280px;}}

		@keyframes l {
			from{top: 300px;} to{top: 350px;}}

		@keyframes xl {
			from{top: 450px;} to{top: 380px;}}			
	</style>
</head>
<body>
	
	<script type="text/javascript">

	var a = ["lotus1","lotus2","lotus3","lotus4","lotus5","lotus6","lotus7"];

	for(var i=0;i<15;i++){
		var t = document.createElement("img");
		t.src = a[randomBH(0,6)] + ".png";
		t.className = "lotus";

		var size = randomBH(50,250);
		t.style.width = size + "px";
		t.style.zIndex = size;
		t.style.height = "auto";
		if("size" < 100){t.style.animation = "xs 3s";}
		if("size" >= 100 && "size" < 150){t.style.animation = "s 4s";}
		if("size" >= 150 && "size" < 200){t.style.animation = "m 3s";}
		if("size" >= 200 && "size" < 250){t.style.animation = "l 3s";}
		if("size" >= 250){t.style.animation = "xl 3s";}

		//t.onclick = function(){
		//document.getElementById("float").style.animation = "xs 3s";}

		t.style.left = Math.random()*screen.availWidth + "px";
		t.style.top = Math.random()*screen.availWidth + "px";
		document.body.appendChild(t);
		}	

		function randomBH(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	</script>
</body>
</html>
